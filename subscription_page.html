<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Subscription</title>
	<script>
		var count = 15;
		var redirect = "http://wildlife.org.au/store/magazine.html";
		 
		function countDown(){
			var timer = document.getElementById("timer");
			if(count > 0){
				count--;
				timer.innerHTML = " "+count+" ";
				setTimeout("countDown()", 1000);
			}else{
				window.location.href = redirect;
			}
		}
</script>
<style>#timer{ color:red;}</style>
</head>
<body>
	  <div>
		<h2>Thank you for subscribing to our magazine.<br/>
		You are now being redirected to our original and secure subscription website in<span id="timer"><script type="text/javascript">countDown();</script></span>seconds</h2>
	  </div>
</body>
</html>
